# Docker Compose for Production
services:
  processor:
    build:
      context: ./processor
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Persist uploads and thumbnails
      - ./processor/uploads:/app/uploads
      - ./processor/thumbnails:/app/thumbnails
      # Cache InsightFace models
      - insightface_models:/root/.insightface
      # Local pip cache
      - ./dockercache:/root/.cache/pip
      # Use long syntax for bind mount to better handle special characters
      - type: bind
        source: "${IMPORT_PATH}"
        target: /app/import_images
        read_only: true
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-facepic}
      - UPLOAD_DIR=/app/uploads
      - THUMBNAIL_DIR=/app/thumbnails
      - IMPORT_DIR=/app/import_images
      - FACE_RECOGNITION_TOLERANCE=${FACE_RECOGNITION_TOLERANCE:-0.6}
      - FACE_RECOGNITION_MODEL=${FACE_RECOGNITION_MODEL:-cnn}
      - INSIGHTFACE_TOLERANCE=${INSIGHTFACE_TOLERANCE:-0.6}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:4173}
      # R2 Configuration
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4173:4173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - processor
    restart: unless-stopped

volumes:
  insightface_models:
