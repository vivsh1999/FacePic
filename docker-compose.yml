# Docker Compose for Production
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Persist uploads and thumbnails
      - ./backend/uploads:/app/uploads
      - ./backend/thumbnails:/app/thumbnails
      # Cache InsightFace models
      - insightface_models:/root/.insightface
      # Local pip cache
      - ./dockercache:/root/.cache/pip
      # Local images to import (read-only)
      - "/Volumes/Vivek's SSD/My Photos/PRAVI:/app/import_images:ro"
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-facepic}
      - UPLOAD_DIR=/app/uploads
      - THUMBNAIL_DIR=/app/thumbnails
      - FACE_RECOGNITION_TOLERANCE=${FACE_RECOGNITION_TOLERANCE:-0.6}
      - FACE_RECOGNITION_MODEL=${FACE_RECOGNITION_MODEL:-cnn}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:4173}
      # R2 Configuration
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4173:4173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  insightface_models:
