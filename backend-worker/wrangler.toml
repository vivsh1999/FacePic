name = "facepic-worker"
compatibility_date = "2024-04-01"

[vars]
R2_BUCKET_NAME = "facepic" # Set this to your actual bucket name

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "facepic"

# Note: To generate presigned URLs, you also need to set these secrets via `wrangler secret put`:
# - MONGODB_URI
# - R2_ACCESS_KEY_ID
# - R2_SECRET_ACCESS_KEY
# - R2_ACCOUNT_ID
